<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>切换div样式</title>
    <link rel="stylesheet" href="sass/demo.css">
    <script src="js/demo.js"></script>
  </head>
  <body>
    <!-- 容器 -->
    <div id="container">
      <p>请为下面的div设置样式</p>
      <p>原文地址: <a href="http://neverlove.me" target="_blank">点这里发现更多</a></p>
      <!-- 样式边变化小方块 -->
      <div id="square"></div>
      <button id="set" class="btn">点击设置</button>
    </div>
    <div id="box">
      <p>请选择背景色:</p>
      <div id="red" class="box_n">红色</div>
      <div id="yellow" class="box_n">黄色</div>
      <div id="blue" class="box_n">蓝色</div>
      <br>
      <br>
      <p>请选择宽度(px)</p>
      <div id="wd1" class="box_n">160</div>
      <div id="wd2" class="box_n">170</div>
      <div id="wd3" class="box_n">180</div>
      <br>
      <br>
      <p>请选择高度(px)</p>
      <div id="ht1" class="box_n">160</div>
      <div id="ht2" class="box_n">170</div>
      <div id="ht3" class="box_n">180</div>
      <button id="cover" class="btn">恢复</button>
    </div>
  </body>
</html>
