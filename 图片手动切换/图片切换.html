<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
	<link rel="stylesheet" href="css/demo.css">
	<script src="js/demo.js"></script>
</head>
<body>
	<!--总容器-->
	<div id="container">
		<!--背景图片切换区-->
		<img id="img">
			<!--上边的第几页-->
			<div id="num" class="p_style">1/4</div>
			<!--左边的箭头-->
			<div class="arrow" id="prev">前</div>
			<!--右边的箭头-->
			<div class="arrow" id="next">后</div>
			<!--图片下边的第几页-->
			<div id="text" class="p_style">图片一</div>
		</img>
		<!--下边的两个按钮-->
		<div class="btns">
			<p>这里还有两个按钮，但是不想写了</p>
			<p>2017/8/11下午</p>
		</div>
	</div>
</body>
</html>
