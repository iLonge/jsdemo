<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用slice()从已有的数组中返回选定的元素</title>
</head>
<body>
<script type="text/javascript">

    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"

    document.write(arr + "<br />")
    document.write(arr.slice(1) + "<br />")
    //slice不改变原数组
    document.write(arr)

</script>
</body>
</html>
